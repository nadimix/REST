				<h2>PÁGINA DE ADMINISTRACIÓN</h2>
				<h3>FUNCIONES DEL ADMINISTRADOR</h3>
				<h4>GESTIÓN DE EVENTOS</h4>
				<br />

	<!-- Añadir Evento -->
	<div class="span12">
		<form class="well span3" id="insert-Evento">
			<Legend> Añadir Evento</Legend>
			<label class="control-label"
				for="multiSelect">Seleccionar Tipo de Evento</label> <select
				class="span2" id="multiSelect">
				<option value='1'>Concierto</option>
				<option value='2'>Nuevo Álbum</option>
				<option value='3'>Nuevo Videoclip</option>
			</select> <label class="control-label" for="multiSelect">Fecha y Hora</label>
			<div id="datetimepicker" class="input-append date">
				<input class="span2" type="text" id="data"></input> <span class="add-on"> <i
					data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
				</span>
			</div>
			<label>Nombre Artista</label> <input type="text" class="span3"
				id="nombre-Artista1"> <label>Ciudad</label> <input
				type="text" class="span3" id="ciudad-Evento"> <label>Lugar
				(local o sitio)</label> <input type="text" class="span3" id="lugar-Evento1">
				<label>Pais</label>
			<input type="text" class="span3" id="pais-Evento" onblur="localizar2()"> 
			<label>Información Adicional</label>
			<textarea class="span3" id="info-Evento" rows="3"></textarea>
			<button type="submit" class="btn btn-custom pull-right">Añadir
				Evento</button>
		</form>

		<!-- Modificar Evento -->
		<form class="well span3" id="modificar-Evento">
			<Legend> Modificar Evento</Legend>
			<label>ID del Evento</label> <input class="span3" type="text"
				id="idevento2" required> <label>Nombre del artista
				del evento</label> <input class="span3" type="text" id="nombreartista1"
				required> <label class="control-label" for="multiSelect">Fecha
				y Hora</label>
			<div id="datetimepicker2" class="input-append date">
				<input type="text" id="data2"></input> <span class="add-on">
					<i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
				</span>
			</div>
			<label>Ciudad</label> <input class="span3" type="text"
				id="ciudadEvento2" required> <label>Lugar (local o
				sitio)</label> <input class="span3" type="text" id="lugarEvento" required>
			<label>Pais</label> <input class="span3" type="text" id="paisEvento"
				onblur="localizar()" required><label
				class="control-label" for="textarea">Información Adicional</label>
			<textarea class="span3" id="infoEvento" rows="3"></textarea>
			<button type="submit" class="btn btn-custom pull-right">Modificar
				Evento</button>
		</form>

		<!-- Eliminar Evento -->
		<form class="well span3" id="eliminar-Evento">
			<legend> Eliminar Evento</legend>
			<input class="span3" type="text" placeholder="ID evento"
				id="idevento" required> <input class="span3" type="text"
				placeholder="Nombre del Artista" id="nombreartista" required>
			<button type="submit" class="btn btn-custom pull-right"
				id="eliminarEvento">Eliminar Evento</button>
		</form>
		<div id="pony"
			style="margin-top: 200px; margin-left: 720px; width: 290px; height: 290px;"></div>
	</div>
