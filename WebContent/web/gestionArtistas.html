	<!-- Añadir artista -->
		<form class="well span3" id="añadirArtista">

			<input class="span3" type="text" placeholder="Nombre artista"

				<option value='2'>Pop</option>
				<option value='3'>Classic</option>
				<option value='4'>Electronic</option>
			</select>
			<textarea class="span3" id="textarea"
				placeholder="Información Adicional" rows="3"></textarea>
			<button type="submit" class="btn btn-custom pull-right"
				id="añadirArtista">Añadir</button>
		</form>
