<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Registrase | Colourmylife</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link
	href=" twitter-bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap.css"
	rel="stylesheet">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the */
	bottom
	of
	the
	topbar
}
</style>
<link
	href="twitter-bootstrap/twitter-bootstrap-v2/docs/assets/css/bootstrap-responsive.css"
	rel="stylesheet">

<!-- Le fav and touch icons -->
<link rel="shortcut icon" href="images/favicon.ico">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72"
	href="images/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114"
	href="images/apple-touch-icon-114x114.png">
</head>

<body>

	<!-- TÍTOL + SUBTÍTOL -->
	<div class="container">
		<div class="row">
			<div class="span12">
				<h1>COLOUR MY LIFE</h1>
				<h3>A Music Diary</h3>
				<blockquote>
					<p class="text-right">Music gives wings to the mind.</p>
				</blockquote>
				<br /> <br />
			</div>

		<!-- BOX REGISTRAR-SE -->
			<div class="span12">
				<form class="well span3" id="loginForm">
				<legend>Registrarse</legend>
					<div class="control-group" id="cgusername">
						<input class="span3" type="text" placeholder="Nombre usuario"
							id="username" required> <span id="messUsername"
							class="help-inline hide"></span>
					</div>
					<div class="control-group" id="cgname">
						<input class="span3" type="text" placeholder="Nombre" id="name"
							required> <span id="messName" class="help-inline hide"></span>
					</div>
					<div class="control-group" id="cgpassw">
						<input class="span3" type="password" placeholder="Contraseña"
							id="password" required> <span id="messPassw"
							class="help-inline hide"></span>
					</div>
					<div class="control-group" id="cgemail">
						<input class="span3" type="text" placeholder="Correo" id="email"
							required> <span id="messEmail" class="help-inline hide"></span>
					</div>
					<button type="submit" class="btn btn-custom pull-right" id="login">
						¡Regístrate!</button>
				</form>
			</div>
		</div>
	</div>

	<!-- SCRIPTS -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script
		src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.jsonp-2.4.0.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/bootbox.min.js"></script>
	<script type="text/javascript" src="js/api.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../assets/js/bootstrap-transition.js"></script>
	<script src="../assets/js/bootstrap-alert.js"></script>
	<script src="../assets/js/bootstrap-modal.js"></script>
	<script src="../assets/js/bootstrap-dropdown.js"></script>
	<script src="../assets/js/bootstrap-scrollspy.js"></script>
	<script src="../assets/js/bootstrap-tab.js"></script>
	<script src="../assets/js/bootstrap-tooltip.js"></script>
	<script src="../assets/js/bootstrap-popover.js"></script>
	<script src="../assets/js/bootstrap-button.js"></script>
	<script src="../assets/js/bootstrap-collapse.js"></script>
	<script src="../assets/js/bootstrap-carousel.js"></script>
	<script src="../assets/js/bootstrap-typeahead.js"></script>
</body>
</html>
